<!DOCTYPE html>
<html lang="en">

<head>
    <title>Contact Me</title>
    <style>
        .video {
            text-align: center;
            border:  solid black 0px;
        }
    </style>
</head>

<body>


    <form name="feedback">
        <div class="video">
            <iframe width="675" height="506" src="https://www.youtube.com/embed/J---aiyznGQ" 
                allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
                allowfullscreen></iframe>
        </div>
        <fieldset>
            <legend>Feedback</legend>
            <p>
                <label> First name:
                    <input type="text" placeholder="anonymous" name="fname" required></label>
                <label>Last name:
                    <input type="text" placeholder="anonymous" name="lname" required></label>
                <br><br>
                <label>Email address:
                    <input type="email" name="mail" placeholder="name@domain.com"></label>
                <br><br>
                 Would you reccomend this website?<br>
                    <input type="radio" name="radiograding" value="yes" checked>Yes
                    <input type="radio" name="radiograding" value="no">No
                <br><br>
                What is your favorite website?
                <select name="selectbox" id="selectbox">
                    <option value="google" selected>Google</option>
                    <option value="facebook">Facebook</option>
                    <option value="twitter">Twitter</option>
                    <option value="duckgo">DuckDuckGo</option>
                </select><br><br>
                Rating:
                <input name="rating" type="range" min="1" max="10">
                <br><br>
                Additional comments:<br>
                <textarea name="comment" rows="10" cols="100" maxlength="500"
                    placeholder="YOu liked that cat video didn't you ;)"></textarea>
                <br><br>
                <input type="submit" value="Submit">
                <input type="reset" name="Reset" id="Reset">
            </p>
        </fieldset>
    </form>


</body>



</html>
